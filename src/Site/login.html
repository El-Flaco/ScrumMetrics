<html>
<head>
    <title>meTricks Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript">
        function checkEmptyField()
        {
            var name = document.getElementById("userName").value;
            var password = document.getElementById("userPassword").value;
            
            if (name == '' || password == '') {
                document.getElementById("divEmpty").innerHTML = "Please fill the fields";
                return false;
            } else {
                return true;
            }
            
        }
    </script>
</head>
<body>
    <form id="formLogin" method="POST" action="php/login.php" onsubmit="return checkEmptyField()">
        <table width="300" cellpadding="4" cellspacing="1">
            <tr><td></td><td colspan="3"><strong>User Login</strong></td></tr>
            <tr></tr>
            <tr><td width="78">Username</td><td width="6">:</td><td width="294"><input id="userName" name="userName" size="25" type="text"></td></tr>
            <tr><td>Password</td><td>:</td><td><input id="userPassword" name="userPassword" size="25" type="password"></td></tr>
            <tr><td></td><td></td><td><input id="inputLogin" name="submit" type="submit" Value="Login"></td></tr>
        </table>
    </form>
    <div id="divEmpty"></div>
</body>    
</html>
