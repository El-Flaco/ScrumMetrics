<html>
<head>
    <title>Login meTricks</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="welcome">
        <h2>Welcome to</h2>
        <img id="appLogo" src="meTricksLogo.png" alt="Logo meTricks" style="width:128px;height:168px;">
    </div>
    <form id="formLogin" method="POST" action="php/login.php">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userName" id="userName" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="userPassword" id="userPassword" required>
            <button type="submit">Login</button>
        </div>
    </form>
    <div id="divEmpty"></div>
</body>    
</html>
